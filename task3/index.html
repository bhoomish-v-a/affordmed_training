<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .calculator {
            margin: 5% auto;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            width: 300px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.5em;
            border: 1px solid #ced4da;
            border-radius: 5px;
            text-align: right;
        }
        .container {
            margin-top: 10px;
        }
        .col {
            padding: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        .clear-button {
            background-color: #dc3545;
            color: white;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        .equals-button {
            background-color: #007bff;
            color: white;
        }
        .equals-button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox">
        <button onclick="cleart()" class="clear-button">Clear</button>
        <div class="container text-center">
            <div class="row">
                <div class="col"><button onclick="inputHandle('7')">7</button></div>
                <div class="col"><button onclick="inputHandle('8')">8</button></div>
                <div class="col"><button onclick="inputHandle('9')">9</button></div>
                <div class="col"><button onclick="inputHandle('/')">/</button></div>
            </div>
            <div class="row">
                <div class="col"><button onclick="inputHandle('4')">4</button></div>
                <div class="col"><button onclick="inputHandle('5')">5</button></div>
                <div class="col"><button onclick="inputHandle('6')">6</button></div>
                <div class="col"><button onclick="inputHandle('*')">*</button></div>
            </div>
            <div class="row">
                <div class="col"><button onclick="inputHandle('1')">1</button></div>
                <div class="col"><button onclick="inputHandle('2')">2</button></div>
                <div class="col"><button onclick="inputHandle('3')">3</button></div>
                <div class="col"><button onclick="inputHandle('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col"><button onclick="inputHandle('0')">0</button></div>
                <div class="col"><button onclick="inputHandle('.')">.</button></div>
                <div class="col"><button onclick="calculate()" class="equals-button">=</button></div>
                <div class="col"><button onclick="inputHandle('+')">+</button></div>
            </div>
        </div>
    </div>
    <script>
        function cleart() {
            document.getElementById('inputBox').value = "";
        }
        function inputHandle(x) {
            document.getElementById('inputBox').value += x;
        }
        function calculate() {
            try {
                document.getElementById('inputBox').value = eval(document.getElementById('inputBox').value);
            } catch (error) {
                document.getElementById('inputBox').value = 'Error';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
